<body>
	<div id="title"><h1>Contrasaurus</h1></div>

	<div id="game_container">
		<div id="game_info">
			<span id="health_label">health</span>
			<div id="progress_bar">
				<div id="health"></div>
			</div>
			<div id="score_holder">
				<span id="score_label">score</span>
				<span id="score">0</span>
			</div>
		</div>
		<canvas id="gameCanvas" width="640" height="480">
			<p> Get a better browser</p>
		</canvas>
  </div>

  <script>
  var score = 0;
  var canvas;
  var dino;
  var floor;
  var bulletTile = loadImageTile("images/blast_small.png");
  var dinoTile = loadImageTile("images/dino1.png");
  var tankTile = loadImageTile("images/tank.png");
  var bulletQueue = [];
  var dialogBox = DialogBox("GAME OVER");
  var currentLevel;
  var displayTexts = [];
  var testExplosion = loadAnimation("explosion.png", 25, 67, 171);

  var GRAVITY = 0.2;
  var MILLISECONDS_PER_FRAME = 33;

  function shoot(bullet) {
    currentLevel.shoot(bullet);
  }

  function enemyShoot(bullet) {
    currentLevel.enemyShoot(bullet);
  }
  
  function display(text) {
    displayTexts.push(GameText(text, dino.boundingBox()));
  }

  function generateEnemies(enemies) {
    if (Math.random() < 0.005) {
      var p = PowerupContainer(Math.PI / 2);
      p.addListener(Powerup("mystery", {
          x: rand(canvas.width()),
          yVelocity: 2
        }));
      enemies.push(p);
    }

    if (Math.random() < 0.03) {
      enemies.push(Enemy());
    }

    if (Math.random() < 0.01) {
      enemies.push(Tank({sprite: tankTile}));
    }

    if (Math.random() < 0.015) {
      enemies.push(Bomber({
        x: 600,
        y: 40
      }));
    }

    if (Math.random() < 0.01) {
      // HAX: Putting this in enemy bullets so it will collide with dino.
      if(Math.random() < 0.5) {
        if (Math.random() < 0.5) {
          enemyShoot(Powerup("mystery", {
            x: rand(canvas.width()),
            yVelocity: 2
          }));
        } else {
          enemyShoot(Powerup("bomb", {
            x: rand(canvas.width()),
            yVelocity: 2
          }));
        }

        if (Math.random() < 0.4) {
          enemyShoot(Powerup("shotgun", {
            x: rand(canvas.width()),
            yVelocity: 1
          }));
        }

      } else {
        enemyShoot(Powerup("meat", {
          x: rand(canvas.width()),
          xVelocity: rand(6) - 3
        }));
      }
    }
  }

  $('#gameCanvas').powerCanvas({init: function(_canvas) {
    function drawOverlay() {
      var activeTexts = [];
      $.each(displayTexts, function(i, displayText) {
        //TODO: Move update out of draw
        displayText.update();

        if(displayText.active()) {
          displayText.draw(canvas);
          activeTexts.push(displayText);
        }
      });
      displayTexts = activeTexts;

      healthBar.value(dino.health());
      healthBar.draw(canvas);

      // Score display
      $("#score").text(score);
    }

    canvas = _canvas;
    canvas.font("bold 1em consolas, 'Courier New', 'andale mono', 'lucida console', monospace");

    dino = Dinosaur()
    floor = Floor();

    var scene = Scene([
      {
        image: loadImageTile("images/mountains.png"),
        position: {
          x: 0,
          y: 0
        }
      },
      {
        image: loadImageTile("images/fire.png"),
        position: {
          x: 640,
          y: 0
        }
      },
      {
        image: loadImageTile("images/clouds2.png"),
        rate: {x: -0.5},
        position: {
          x: 0,
          y: 0
        },
        repeat: true
      }
    ], [
      {
        image: loadImageTile('images/jungleTree.png'),
        position: {
          x: rand(canvas.width() - 116),
          y: canvas.height() - floor.boundingBox().height + 10 + rand(floor.boundingBox().height - 10) - 160,
        }
      },
      {
        image: loadImageTile('images/jungleTree.png'),
        position: {
          x: rand(canvas.width() - 116),
          y: canvas.height() - floor.boundingBox().height + 10 + rand(floor.boundingBox().height - 10) - 160,
        }
      },
      {
        image: loadImageTile("images/clouds1.png"),
        rate: {x: -1},
        position: {
          x: 0,
          y: 0
        },
        repeat: true
      }
    ]);
  
    var healthBar = ProgressBar({
      colorMap: healthColorMap,
      max: dino.health(),
      value: dino.health()
    });

    var gameOver = false;
    var currentStage = -1;

    function nextStage() {
      if(!gameOver) {
        currentStage++;
        currentLevel = stages[currentStage];
        stages[currentStage].start(canvas);
      } else {
        // Game Over
      }
    }

    var timeCounter = 0;

    stages = [
      Cutscene("images/triassic.png", "Thousands of years ago...", 3000, nextStage),
      Level(canvas, dino, scene, [floor], function() {
        timeCounter++;
        if(timeCounter == 180) {
          currentLevel.stop();
          dino.powerup({weapon: {machineGun: 6}});
          dino.powerup({weapon: {jetpack: 6}});
        }
      }, overlayUpdate, nextStage),
      Cutscene("images/lincoln_memorial.png",
        "Contrasaur! I know the terrible Truth behind Reagan's plan!",
        3000,
        nextStage
      ), Cutscene("images/tyrannosaurus_rex.png", "?!", 1000, nextStage),
      Level(
        canvas, dino, scene, [floor], generateEnemies, overlayUpdate, nextStage
      )
    ];

    function overlayUpdate(){
      drawOverlay();

      // GG
      if (dino.health() <= 0) {
        gameOver = true;
        currentLevel.stop();

        dialogBox.draw(canvas);
      }
    }

    nextStage();
  }});
  </script>

</body>
</html>
