<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>contra</title>
  <meta name="generator" content="TextMate http://macromates.com/">
  <meta name="author" content="Matthew Diebolt">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="power_canvas.jquery.js"></script>
  <script src="sprites.strd6.js"></script>
  <script src="base.js"></script>
  <script src="UI.js"></script>
  <script src="util.js"></script>

  <!-- Date: 2010-05-08 -->
</head>
<body>

  <canvas id="gameCanvas" width="640" height="300">
    <p> Get a better browser</p>
  </canvas>
  
  <script>
  var score = 0;
  var enemyBullets = [];
  var bullets = [];
  var enemies = [];
  var canvas;
  var dino;
  var floor;
  var bulletTile = loadImageTile("blast_small.png");
  var clouds1 = loadImageTile("clouds1.png");
  var clouds2 = loadImageTile("clouds2.png");
  var parallax = 0;
  
  function display(text) {
    enemies.push(GameText(text, dino.boundingBox()));
  }

  $('#gameCanvas').powerCanvas({init: function(_canvas) {
    canvas = _canvas;

    var gameObjects = [Dinosaur(), Floor()]; 

    dino = gameObjects[0];
    floor = gameObjects[1];
    
    var healthBar = ProgressBar({
      colorMap: function colorMap(completeness) {
        var r = Math.floor(Math.clamp(1.5 - 2 * completeness, 0, 1) * 255).toString(16);
        if(r.length == 1) {
          r = "0" + r;
        }
        
        var g = Math.floor(Math.clamp(completeness * 0.75, 0, 1) * 255).toString(16);
        if(g.length == 1) {
          g = "0" + g;
        }
        
        return "#" + r + g + "00";
      },
      max: dino.health(),
      value: dino.health(),
      x: 50,
      y: 4,
      width: 100,
      height: 14
    });

    var intervalID = setInterval(function() {
      canvas.clear().fill('#17E');
      //tiledBackground.draw(canvas, 0, 0);
      
      // Draw Clouds
      clouds2.draw(canvas, 0.5 * parallax, 0);
      clouds2.draw(canvas, 0.5 * parallax + canvas.width(), 0);
      clouds1.draw(canvas, parallax, 0);
      clouds1.draw(canvas, parallax + canvas.width(), 0);
      
      parallax -= 1;
      parallax = parallax % canvas.width();

      // Gather Input

      if (Math.random() < .03) {
        enemies.push(Enemy());
      }
      
      if (Math.random() < 0.01) {
        // HAX: Putting this in enemy bullets so it will collide with dino.
        enemyBullets.push(PowerUp({
          x: rand(canvas.width()),
          yVelocity: 2
        }));
      }

      $.each(enemies, function(i, enemy) {
        collision(dino, enemy);
      });

      $.each(enemies, function(i, enemy) {
        var health = enemy.health();
        // hack to make sure enemies aren't killed by the floor
        collision(floor, enemy);
        enemy.health(health);
      });
      
      $.each(gameObjects, function(i, gameObject) {
        gameObject.update();
        
        if (gameObject.active()) {
          gameObject.draw(canvas);
        }
      });

      var liveEnemies = [];

      $.each(enemies, function(i, enemy) {
        enemy.update();

        $.each(bullets, function(i, bullet) {
          collision(bullet, enemy);
        });

        if (enemy.active()) {
          liveEnemies.push(enemy);
          enemy.draw(canvas);
        } else {
          score += 1000;
        }
      });
      enemies = liveEnemies;

      var liveBullets = [];
      var liveEnemyBullets = [];

      $.each(bullets, function(i, bullet) {
        bullet.update();
        if (bullet.active()) {
          bullet.draw(canvas);
          liveBullets.push(bullet);
        }
      });
      bullets = liveBullets;

      $.each(enemyBullets, function(i, bullet) {
        collision(bullet, dino);
        bullet.update();
        if (bullet.active()) {
          bullet.draw(canvas);
          liveEnemyBullets.push(bullet);
        }
      });
      enemyBullets = liveEnemyBullets;
      
      score += bullets.length;
      
      healthBar.value(dino.health());
      healthBar.draw(canvas);

      // Debug text
      canvas.fillColor("#000");
      canvas.fillText("Enemy bullets: " + enemyBullets.length, 200, 220);
      canvas.fillText("Bullets: " + bullets.length, 200, 240);
      canvas.fillText("Enemies: " + enemies.length, 200, 260);
      canvas.fillText("GameObjects: " + gameObjects.length, 200, 280);
      canvas.fillText("Health: ", 10, 14);

      // Score display
      canvas.fillText("Score: " + score, 225, 14);

      // GG
      if (dino.health() <= 0) {
        clearInterval(intervalID);
        canvas.fillText("GG", 140, 140);
      }
    }, 50);
  }});
  </script>

</body>
</html>
